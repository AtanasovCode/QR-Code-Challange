<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="img">
      <img src="images/image-qr-code.png" alt="qr-code">
    </div>
    <div class="text-container">
      <div class="heading">
        <h3>Improve your front-end skills by building projects</h2>
      </div>
      <div class="sub-text">
        <span class="text">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </span>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/AtanasovCode">Ljupce Atanasov</a>.
    </div>
  </footer>
</body>
</html>
